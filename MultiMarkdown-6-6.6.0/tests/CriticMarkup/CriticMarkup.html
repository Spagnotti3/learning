<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Extended CriticMarkup</title>
</head>
<body>

<p>This is a <em>single</em> paragraph {++</p>

<p>++}that was split in two.</p>

<p>This is <em>two</em> paragraphs {--</p>

<p>--}joined together.</p>

<p>This is two paragraphs{~~</p>

<p>with nothing ~&gt;</p>

<p>With a <em>new</em> paragraph inserted</p>

<p>~~}between them.</p>

<p><ins>foo</ins></p>

<p><del>bar</del></p>

<p><del>foo</del><ins>bar</ins></p>

<p><span class="critic comment">foo</span></p>

<p><mark>bar</mark></p>

</body>
</html>
